<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #ed7e07">
                <h1>Volcano</h1>
                <p>some text for the image</p>
            </div>
            <div style = "background-color: #2A86BA">
                <h1>Space</h1>
                <p>some text for the image</p>
            </div>
            <div style = "background-color: #252E33">
                <h1>Jet</h1>
                <p>some text for the image</p>
            </div>
            <div style = "background-color: #FFB866">
                <h1>Night Sky</h1>
                <p>some text for the image</p>
            </div>
            <div style = "background-color: #3287a8">
                <h1>Waves</h1>
                <p>some text for the image</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images1/volcano.jpg')"></div>
            <div style = "background-image: url('images1/space.jpg')"></div>
            <div style = "background-image: url('images1/jet.jpg')"></div>
            <div style = "background-image: url('images1/nightSky.jpg')"></div>
            <div style = "background-image: url('images1/waves.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
</body>
</html>
